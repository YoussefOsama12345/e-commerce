on:
  push:
    branches: ['master']

steps:
  - name: Checkout code
    uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '18'
      cache: 'npm'

  - name: Install dependencies
    run: npm install

  - name: Run tests
    run: npm run test

  - name: Run lint
    run: npm run lint

  - name: Build
    run: npm run build

  - name: Upload artifacts
    uses: actions/upload-artifact@v3

  - name: Upload coverage
    uses: actions/upload-artifact@v3
    with:
      name: coverage
      path: coverage/lcov.info
